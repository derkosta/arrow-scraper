<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow.it Produktdaten-Extraktor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .scan-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .example-url {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .status.show {
            display: block;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-title {
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }

        .export-controls {
            display: flex;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: white;
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .product-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .product-code {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .product-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            display: inline-block;
        }

        .product-specs {
            margin-top: 15px;
        }

        .spec-group {
            margin-bottom: 10px;
        }

        .spec-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .spec-input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 13px;
        }

        .spec-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .download-section {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .download-section.show {
            display: block;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .export-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Arrow.it Produktdaten-Extraktor</h1>
            <p>Scannen, Bearbeiten und Exportieren von Produktdaten</p>
        </div>
        
        <div class="content">
            <!-- Scan Section -->
            <div class="scan-section">
                <form id="scanForm">
                    <div class="form-group">
                        <label for="url">Arrow.it Produkt-URL:</label>
                        <input 
                            type="text" 
                            id="url" 
                            name="url" 
                            placeholder="https://www.arrow.it/en/assembled/1975/BMW-S-1000-R---M-1000-R-2025"
                            required
                        />
                        <div class="example-url">
                            Beispiel: https://www.arrow.it/en/assembled/1749/Honda-CRF-300-L-2021-2024
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="loadSpecs" name="loadSpecs" checked />
                            <label for="loadSpecs" style="margin-bottom: 0; font-weight: normal;">
                                Detaillierte Spezifikationen laden (Material, Gewicht, etc.)
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="scanBtn">üîç Produkte scannen</button>
                </form>
                
                <div class="status" id="status"></div>
                
                <div class="progress" id="progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Lade Produktdaten...</div>
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <div class="results-title" id="resultsTitle">Produktdaten</div>
                    <div class="export-controls">
                        <button class="btn btn-success" id="exportBtn">üì• Als CSV exportieren</button>
                    </div>
                </div>
                
                <div class="products-grid" id="productsGrid">
                    <!-- Produkte werden hier dynamisch eingef√ºgt -->
                </div>
            </div>
            
            <!-- Download Section -->
            <div class="download-section" id="downloadSection">
                <a href="#" class="download-btn" id="downloadBtn" download>üì• CSV-Datei herunterladen</a>
            </div>
        </div>
    </div>

    <script>
        const scanForm = document.getElementById('scanForm');
        const scanBtn = document.getElementById('scanBtn');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsTitle = document.getElementById('resultsTitle');
        const productsGrid = document.getElementById('productsGrid');
        const exportBtn = document.getElementById('exportBtn');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentProducts = [];

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            
            if (type === 'info' || type === 'error') {
                setTimeout(() => {
                    statusDiv.classList.remove('show');
                }, 5000);
            }
        }

        function showProgress(show) {
            if (show) {
                progressDiv.classList.add('show');
                progressFill.style.width = '30%';
                progressText.textContent = 'Lade Produktdaten...';
            } else {
                progressDiv.classList.remove('show');
                progressFill.style.width = '0%';
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            if (text) {
                progressText.textContent = text;
            }
        }

        function renderProducts(products) {
            productsGrid.innerHTML = '';
            
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-header">
                        <img src="${product.images[0] || '/static/no-image.png'}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik0yMCAyMEg2MFY2MEgyMFYyMFoiIHN0cm9rZT0iI0NDQyIgc3Ryb2tlLXdpZHRoPSIyIi8+CjxwYXRoIGQ9Ik0zMCAzMEg1MFY1MEgzMFYzMFoiIHN0cm9rZT0iI0NDQyIgc3Ryb2tlLXdpZHRoPSIyIi8+Cjwvc3ZnPg=='">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-code">Code: ${product.code}</div>
                            <div class="product-category">${product.category}</div>
                        </div>
                    </div>
                    <div class="product-specs">
                        <div class="spec-group">
                            <div class="spec-label">Preis:</div>
                            <input type="text" class="spec-input" value="${product.price || ''}" 
                                   data-field="price" data-index="${index}">
                        </div>
                        <div class="spec-group">
                            <div class="spec-label">Material K√∂rper:</div>
                            <input type="text" class="spec-input" value="${product.specifications.material_body || ''}" 
                                   data-field="specifications.material_body" data-index="${index}">
                        </div>
                        <div class="spec-group">
                            <div class="spec-label">Material Innen:</div>
                            <input type="text" class="spec-input" value="${product.specifications.material_inner || ''}" 
                                   data-field="specifications.material_inner" data-index="${index}">
                        </div>
                        <div class="spec-group">
                            <div class="spec-label">Gewicht:</div>
                            <input type="text" class="spec-input" value="${product.specifications.weight || ''}" 
                                   data-field="specifications.weight" data-index="${index}">
                        </div>
                        <div class="spec-group">
                            <div class="spec-label">Zertifizierung:</div>
                            <input type="text" class="spec-input" value="${product.specifications.certification || ''}" 
                                   data-field="specifications.certification" data-index="${index}">
                        </div>
                        <div class="spec-group">
                            <div class="spec-label">Kompatibilit√§t:</div>
                            <input type="text" class="spec-input" value="${product.specifications.compatibility || ''}" 
                                   data-field="specifications.compatibility" data-index="${index}">
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        function updateProductData(index, field, value) {
            if (field.includes('.')) {
                const [parent, child] = field.split('.');
                if (currentProducts[index] && currentProducts[index][parent]) {
                    currentProducts[index][parent][child] = value;
                }
            } else {
                if (currentProducts[index]) {
                    currentProducts[index][field] = value;
                }
            }
        }

        // Event Listeners
        scanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const loadSpecs = document.getElementById('loadSpecs').checked;
            
            if (!url) {
                showStatus('Bitte geben Sie eine URL ein', 'error');
                return;
            }
            
            if (!url.includes('arrow.it') || !url.includes('/assembled/')) {
                showStatus('Bitte geben Sie eine g√ºltige Arrow.it URL ein', 'error');
                return;
            }
            
            // Reset UI
            scanBtn.disabled = true;
            resultsSection.classList.remove('show');
            downloadSection.classList.remove('show');
            showProgress(true);
            showStatus('Starte Scan...', 'info');
            
            try {
                updateProgress(50, 'Verarbeite Produktdaten...');
                
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        load_specifications: loadSpecs
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Fehler beim Scannen der Daten');
                }
                
                updateProgress(100, 'Fertig!');
                showStatus(`Erfolgreich! ${data.total_products} Produkte gescannt.`, 'success');
                
                // Speichere Produkte und zeige sie an
                currentProducts = data.products;
                resultsTitle.textContent = `Produktdaten (${data.total_products} Produkte)`;
                renderProducts(currentProducts);
                resultsSection.classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message || 'Ein Fehler ist aufgetreten', 'error');
            } finally {
                scanBtn.disabled = false;
                setTimeout(() => showProgress(false), 1000);
            }
        });

        // Event Delegation f√ºr Input-√Ñnderungen
        productsGrid.addEventListener('input', (e) => {
            if (e.target.classList.contains('spec-input')) {
                const index = parseInt(e.target.dataset.index);
                const field = e.target.dataset.field;
                const value = e.target.value;
                updateProductData(index, field, value);
            }
        });

        // Export Button
        exportBtn.addEventListener('click', async () => {
            if (currentProducts.length === 0) {
                showStatus('Keine Produktdaten zum Exportieren', 'error');
                return;
            }
            
            exportBtn.disabled = true;
            exportBtn.textContent = 'Exportiere...';
            
            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        products: currentProducts
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Fehler beim Exportieren');
                }
                
                downloadBtn.href = data.download_url;
                downloadSection.classList.add('show');
                showStatus(`Export erfolgreich! ${data.total_products} Produkte exportiert.`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message || 'Fehler beim Exportieren', 'error');
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'üì• Als CSV exportieren';
            }
        });

        // Health Check beim Laden
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Server status:', data);
                showStatus('Bereit zum Scannen', 'info');
                setTimeout(() => {
                    document.getElementById('status').classList.remove('show');
                }, 2000);
            })
            .catch(error => {
                console.error('Health check failed:', error);
            });
    </script>
</body>
</html>

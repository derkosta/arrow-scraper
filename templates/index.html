<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow.it Produktdaten-Extraktor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .example-url {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .status.show {
            display: block;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .download-section {
            margin-top: 20px;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Arrow.it Produktdaten-Extraktor</h1>
        <p class="subtitle">Extrahieren Sie Produktdaten von Arrow.it und exportieren Sie sie fÃ¼r Shopware 5</p>
        
        <form id="extractForm">
            <div class="form-group">
                <label for="url">Arrow.it Produkt-URL:</label>
                <input 
                    type="text" 
                    id="url" 
                    name="url" 
                    placeholder="https://www.arrow.it/en/assembled/1975/BMW-S-1000-R---M-1000-R-2025"
                    required
                />
                <div class="example-url">
                    Beispiel: https://www.arrow.it/en/assembled/1749/Honda-CRF-300-L-2021-2024
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="loadSpecs" name="loadSpecs" checked />
                    <label for="loadSpecs" style="margin-bottom: 0; font-weight: normal;">
                        Detaillierte Spezifikationen laden (Material, Gewicht, etc.)
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Produkte extrahieren</button>
        </form>
        
        <div class="status" id="status"></div>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Lade Produktdaten...</div>
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="download-section" id="downloadSection" style="display: none;">
            <a href="#" class="download-btn" id="downloadBtn" download>ðŸ“¥ CSV-Datei herunterladen</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('extractForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsDiv = document.getElementById('results');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            
            if (type === 'info' || type === 'error') {
                setTimeout(() => {
                    statusDiv.classList.remove('show');
                }, 5000);
            }
        }

        function showProgress(show) {
            if (show) {
                progressDiv.classList.add('show');
                progressFill.style.width = '30%';
                progressText.textContent = 'Lade Produktdaten...';
            } else {
                progressDiv.classList.remove('show');
                progressFill.style.width = '0%';
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            if (text) {
                progressText.textContent = text;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value.trim();
            const loadSpecs = document.getElementById('loadSpecs').checked;
            
            if (!url) {
                showStatus('Bitte geben Sie eine URL ein', 'error');
                return;
            }
            
            if (!url.includes('arrow.it') || !url.includes('/assembled/')) {
                showStatus('Bitte geben Sie eine gÃ¼ltige Arrow.it URL ein', 'error');
                return;
            }
            
            // Reset UI
            submitBtn.disabled = true;
            downloadSection.style.display = 'none';
            resultsDiv.classList.remove('show');
            showProgress(true);
            showStatus('Starte Extraktion...', 'info');
            
            try {
                updateProgress(50, 'Verarbeite Produktdaten...');
                
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        load_specifications: loadSpecs
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Fehler beim Extrahieren der Daten');
                }
                
                updateProgress(100, 'Fertig!');
                showStatus(`Erfolgreich! ${data.total_products} Produkte extrahiert.`, 'success');
                
                // Zeige Ergebnisse
                resultsDiv.innerHTML = `
                    <div class="result-item">
                        <span class="result-label">Fahrzeug-ID:</span>
                        <span class="result-value">${data.vehicle_id}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Anzahl Produkte:</span>
                        <span class="result-value">${data.total_products}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Dateiname:</span>
                        <span class="result-value">${data.filename}</span>
                    </div>
                `;
                resultsDiv.classList.add('show');
                
                // Zeige Download-Button
                downloadBtn.href = data.download_url;
                downloadSection.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message || 'Ein Fehler ist aufgetreten', 'error');
            } finally {
                submitBtn.disabled = false;
                setTimeout(() => showProgress(false), 1000);
            }
        });

        // Health Check beim Laden
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Server status:', data);
            showStatus('Bereit zum Extrahieren', 'info');
                setTimeout(() => {
                    document.getElementById('status').classList.remove('show');
                }, 2000);
            })
            .catch(error => {
                console.error('Health check failed:', error);
            });
    </script>
</body>
</html>
